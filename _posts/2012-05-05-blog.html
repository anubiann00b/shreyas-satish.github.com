---
layout: default
title: Blog
---

<div class = 'content'>
  <ul class = 'articles'>
   {% for post in site.categories["blog"] %}
     <li>
       <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
       <div class = 'details'>
         {{ post.date | date_to_string }}
       </div>
     </li>
   {% endfor %}
  </ul>
</div>
